  <!-- Editor Page -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js" type="module"></script>
  <script>
    let mini = document.getElementById("mini");
    let miniIframe = document.getElementById("miniIframe");
    let info = [
      "> This is a blockquote.\n> Perfect for quotes or notes.",
      "# Heading 1\n\nThis is a large heading.",
      "## Heading 2\n\nSmaller heading with some text.",
      "**Bold text** and *italic text* for styling.",
      "- Item 1\n- Item 2\n- Item 3",
      "1. First\n2. Second\n3. Third",
      "[OpenAI](https://openai.com) is a link.",
      "![Alt text](https://placehold.co/200x200)",
      "> This is a blockquote.\n> Perfect for quotes or notes.",
      "```js\nconsole.log('Hello, world!');\n```",
      "| Name  | Age |\n|-------|-----|\n| Alice |  24 |\n| Bob   |  30 |",
      "<div style='color: purple;'>This is raw HTML inside markdown.</div>",
    ];

    (async function show() {
      const preview = await info.map((e) => {
        return marked.parse(e);
      });
      let start = 0;
      setInterval(() => {
        let val = preview[start % preview.length];
        let md = info[start % info.length];
        mini.value = md;

        miniIframe.srcdoc = `
    <html>
    <head>
       <style>
          body {
            font-family: Arial, sans-serif;
            padding: 5px;
            color: white;
            background: transparent;
          }
          pre {

            color:black;
            background: #ffffff50;
            padding: 10px;

            border-radius: 5px;
            width:fit-content;


          }
          code {            

            font-family: monospace;
            color:black
          }
          blockquote {
            background-color: #e0f7fa50;  /* Light cyan background */
            border-left: 5px solid #00acc1; /* Accent bar */
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            color:black
          }
        </style>
      </head>
      <body >${val}</body>
    </html>`;
        start++;
      }, 3000);
    })();
  </script>
